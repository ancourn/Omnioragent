version: '3.8'

services:
  omnior-app:
    build: .
    container_name: omnior_app
    ports:
      - "3000:3000"
    volumes:
      - ./workspace:/app/workspace
      - ./templates:/app/templates
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  workspace:
    driver: local
  templates:
    driver: local